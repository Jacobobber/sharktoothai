name: tenant-provision

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        type: choice
        options: [dev, stage, prod]
      tenant_id:
        description: "Tenant ID (slug). Example: t-aisharktooth-demo"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  provision:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision tenant (RG + UAMI + AcrPull + Storage)
        shell: pwsh
        run: |
          ./ops/tenant/provision-tenant.ps1 `
            -Env "${{ inputs.env }}" `
            -TenantId "${{ inputs.tenant_id }}" `
            -FoundationRg "stai-prod-foundation" `
            -AcrName "acrstaiprod"
